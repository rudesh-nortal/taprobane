<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taprobane Tea Cafe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: url('IMG_0257.WEBP') center/cover no-repeat fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Very light overlay for text readability only */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(44, 24, 16, 0.15) 0%, rgba(26, 15, 10, 0.25) 100%);
            z-index: 1;
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        h1 {
            color: #ffffff;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            animation: fadeInDown 1s ease-out;
        }

        .tagline {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 3rem;
            font-style: italic;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        /* Contact Info */
        .contact-info {
            margin-top: 3rem;
            color: #ffffff;
            font-size: 1rem;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out 1.5s backwards;
        }

        .contact-info p {
            margin: 0.5rem 0;
            letter-spacing: 0.5px;
        }

        .contact-info a {
            color: #ffffff;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.8;
        }

        /* Tea Cup Container */
        .tea-scene {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
            animation: floatCup 3s ease-in-out infinite;
        }

        /* Tea Cup */
        .cup {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 140px;
            background: linear-gradient(to bottom, #f5f5dc 0%, #e8dcc0 100%);
            border-radius: 0 0 60px 60px;
            border: 4px solid #8b7355;
            box-shadow: 
                inset 0 10px 20px rgba(0, 0, 0, 0.1),
                0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out 0.5s backwards;
        }

        /* Tea Liquid */
        .tea {
            position: absolute;
            bottom: 15px;
            left: 10px;
            right: 10px;
            height: 90px;
            background: linear-gradient(to bottom, #d2691e 0%, #8b4513 100%);
            border-radius: 0 0 50px 50px;
            animation: fillTea 2s ease-out 1s backwards;
            overflow: hidden;
        }

        /* Tea ripple effect */
        .tea::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 0;
            right: 0;
            height: 10px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            animation: ripple 2s ease-in-out infinite;
        }

        /* Cup Handle */
        .handle {
            position: absolute;
            right: -45px;
            top: 30px;
            width: 60px;
            height: 70px;
            border: 4px solid #8b7355;
            border-left: none;
            border-radius: 0 40px 40px 0;
            background: transparent;
            animation: slideLeft 1s ease-out 0.7s backwards;
        }

        /* Saucer */
        .saucer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 240px;
            height: 30px;
            background: linear-gradient(to bottom, #e8dcc0 0%, #d4c4a8 100%);
            border-radius: 50%;
            border: 4px solid #8b7355;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: slideUp 1s ease-out 0.6s backwards;
        }

        .saucer::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 15px;
            background: #f5f5dc;
            border-radius: 50%;
        }

        /* Steam */
        .steam {
            position: absolute;
            bottom: 180px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 150px;
        }

        .steam-line {
            position: absolute;
            width: 4px;
            height: 50px;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0));
            border-radius: 50%;
            animation: steam 3s ease-in-out infinite;
        }

        .steam-line:nth-child(1) {
            left: 30%;
            animation-delay: 0s;
        }

        .steam-line:nth-child(2) {
            left: 50%;
            animation-delay: 0.5s;
        }

        .steam-line:nth-child(3) {
            left: 70%;
            animation-delay: 1s;
        }

        /* Tea Leaves */
        .tea-leaf {
            position: absolute;
            width: 30px;
            height: 15px;
            background: #4a7c59;
            border-radius: 0 50% 50% 50%;
            opacity: 0;
            animation: floatLeaf 6s ease-in-out infinite;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .tea-leaf::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #3a5c49;
        }

        .tea-leaf:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .tea-leaf:nth-child(2) {
            left: 30%;
            animation-delay: 2s;
            width: 25px;
        }

        .tea-leaf:nth-child(3) {
            left: 50%;
            animation-delay: 4s;
            width: 35px;
        }

        .tea-leaf:nth-child(4) {
            right: 30%;
            animation-delay: 1s;
        }

        .tea-leaf:nth-child(5) {
            right: 10%;
            animation-delay: 3s;
            width: 28px;
        }

        /* Background Tea Leaves Pattern */
        .bg-leaf {
            position: absolute;
            width: 60px;
            height: 30px;
            background: rgba(74, 124, 89, 0.1);
            border-radius: 0 50% 50% 50%;
            animation: driftLeaf 20s linear infinite;
        }

        .bg-leaf:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .bg-leaf:nth-child(2) {
            top: 70%;
            left: 80%;
            animation-delay: 5s;
            width: 80px;
            height: 40px;
        }

        .bg-leaf:nth-child(3) {
            top: 30%;
            right: 15%;
            animation-delay: 10s;
        }

        .bg-leaf:nth-child(4) {
            bottom: 20%;
            left: 20%;
            animation-delay: 15s;
            width: 70px;
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes slideLeft {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fillTea {
            from {
                height: 0;
            }
            to {
                height: 90px;
            }
        }

        @keyframes floatCup {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes steam {
            0% {
                opacity: 0;
                transform: translateY(0) scaleX(1);
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scaleX(1.5);
            }
        }

        @keyframes floatLeaf {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(-200px) rotate(180deg);
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-400px) rotate(360deg);
            }
        }

        @keyframes driftLeaf {
            0% {
                transform: translateX(0) rotate(0deg);
                opacity: 0.3;
            }
            50% {
                transform: translateX(100px) rotate(180deg);
                opacity: 0.5;
            }
            100% {
                transform: translateX(0) rotate(360deg);
                opacity: 0.3;
            }
        }

        @keyframes ripple {
            0%, 100% {
                transform: scaleX(1);
            }
            50% {
                transform: scaleX(1.1);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            body {
                background-size: cover;
                background-position: center center;
            }

            h1 {
                font-size: 3rem;
            }
            
            .tagline {
                font-size: 1.1rem;
            }
            
            .tea-scene {
                transform: scale(0.9);
            }
        }

        @media (max-width: 768px) {
            body {
                background-attachment: scroll;
                background-size: cover;
                background-position: center center;
            }

            body::before {
                background: linear-gradient(135deg, rgba(44, 24, 16, 0.25) 0%, rgba(26, 15, 10, 0.35) 100%);
            }

            h1 {
                font-size: 2.5rem;
            }
            
            .tagline {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .tea-scene {
                transform: scale(0.75);
            }

            .bg-leaf {
                display: none;
            }

            .contact-info {
                font-size: 0.95rem;
            }
        }

        @media (max-width: 480px) {
            body {
                background-size: auto 100%;
                background-position: center center;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }
            
            .tagline {
                font-size: 0.9rem;
                margin-bottom: 1.5rem;
            }
            
            .tea-scene {
                transform: scale(0.65);
                margin-top: -20px;
            }

            .contact-info {
                font-size: 0.85rem;
                margin-top: 2rem;
            }
        }

        @media (max-width: 360px) {
            body {
                background-size: auto 100%;
            }

            h1 {
                font-size: 1.75rem;
            }
            
            .tagline {
                font-size: 0.85rem;
            }
            
            .tea-scene {
                transform: scale(0.55);
            }

            .contact-info {
                font-size: 0.8rem;
            }
        }

        /* Landscape mobile orientation */
        @media (max-height: 600px) and (orientation: landscape) {
            body {
                overflow-y: auto;
            }

            .container {
                padding: 20px 0;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.5rem;
            }

            .tagline {
                font-size: 0.9rem;
                margin-bottom: 1rem;
            }

            .tea-scene {
                transform: scale(0.6);
            }

            .bg-leaf {
                display: none;
            }
        }

        /* Shake/Spill Animation */
        .tea-scene.shaking {
            animation: shake 0.5s ease-in-out;
        }

        .tea-scene.spilled .cup {
            animation: tiltCup 1s ease-out forwards;
        }

        .tea-scene.spilled .tea {
            animation: spillTea 1s ease-out forwards;
        }

        .tea-scene.spilled .steam {
            opacity: 0;
            transition: opacity 0.3s;
        }

        /* Spill drops */
        .spill-drop {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #8b4513;
            border-radius: 50%;
            opacity: 0;
        }

        .tea-scene.spilled .spill-drop {
            animation: dropFall 1.5s ease-out forwards;
        }

        .spill-drop:nth-child(1) {
            left: 45%;
            animation-delay: 0.3s;
        }

        .spill-drop:nth-child(2) {
            left: 55%;
            animation-delay: 0.4s;
        }

        .spill-drop:nth-child(3) {
            left: 40%;
            animation-delay: 0.5s;
        }

        .spill-drop:nth-child(4) {
            left: 60%;
            animation-delay: 0.35s;
        }

        .spill-drop:nth-child(5) {
            left: 50%;
            animation-delay: 0.45s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        @keyframes tiltCup {
            0% { transform: translateX(-50%) rotate(0deg); }
            100% { transform: translateX(-50%) rotate(25deg); }
        }

        @keyframes spillTea {
            0% { 
                height: 90px;
                opacity: 1;
            }
            50% {
                height: 60px;
                opacity: 0.8;
            }
            100% { 
                height: 20px;
                opacity: 0.3;
            }
        }

        @keyframes dropFall {
            0% {
                opacity: 1;
                top: 150px;
                transform: translateY(0);
            }
            100% {
                opacity: 0;
                top: 150px;
                transform: translateY(200px);
            }
        }
    </style>
</head>
<body>
    <!-- Background floating tea leaves -->
    <div class="bg-leaf"></div>
    <div class="bg-leaf"></div>
    <div class="bg-leaf"></div>
    <div class="bg-leaf"></div>

    <div class="container">
        <h1>Taprobane Tea</h1>
        <p class="tagline">Brewing moments of tranquility</p>
        
        <div class="tea-scene" id="teaScene">
            <!-- Steam -->
            <div class="steam">
                <div class="steam-line"></div>
                <div class="steam-line"></div>
                <div class="steam-line"></div>
            </div>
            
            <!-- Floating Tea Leaves -->
            <div class="tea-leaf"></div>
            <div class="tea-leaf"></div>
            <div class="tea-leaf"></div>
            <div class="tea-leaf"></div>
            <div class="tea-leaf"></div>
            
            <!-- Spill drops -->
            <div class="spill-drop"></div>
            <div class="spill-drop"></div>
            <div class="spill-drop"></div>
            <div class="spill-drop"></div>
            <div class="spill-drop"></div>
            
            <!-- Tea Cup and Saucer -->
            <div class="saucer"></div>
            <div class="cup">
                <div class="tea"></div>
                <div class="handle"></div>
            </div>
        </div>
        
        <div class="contact-info">
            <p><a href="tel:+37255585572">+372 5558 5572</a></p>
            <p><a href="mailto:info@taprobane.ee">info@taprobane.ee</a></p>
        </div>
    </div>

    <script>
        // Shake detection for mobile devices
        let lastShakeTime = 0;
        let shakeThreshold = 15;
        let lastX, lastY, lastZ;
        let hasSpilled = false;

        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                let acceleration = event.accelerationIncludingGravity;
                let currentTime = new Date().getTime();
                
                if ((currentTime - lastShakeTime) > 100) {
                    let diffTime = currentTime - lastShakeTime;
                    lastShakeTime = currentTime;
                    
                    let x = acceleration.x;
                    let y = acceleration.y;
                    let z = acceleration.z;
                    
                    if (lastX !== undefined) {
                        let deltaX = Math.abs(x - lastX);
                        let deltaY = Math.abs(y - lastY);
                        let deltaZ = Math.abs(z - lastZ);
                        
                        if ((deltaX > shakeThreshold || deltaY > shakeThreshold || deltaZ > shakeThreshold) && !hasSpilled) {
                            spillTea();
                        }
                    }
                    
                    lastX = x;
                    lastY = y;
                    lastZ = z;
                }
            });
        }

        function spillTea() {
            hasSpilled = true;
            const teaScene = document.getElementById('teaScene');
            
            // Add shaking effect
            teaScene.classList.add('shaking');
            
            // After shake, spill the tea
            setTimeout(() => {
                teaScene.classList.remove('shaking');
                teaScene.classList.add('spilled');
                
                // Reset after 3 seconds
                setTimeout(() => {
                    teaScene.classList.remove('spilled');
                    hasSpilled = false;
                }, 3000);
            }, 500);
        }

        // Desktop testing: Click to simulate shake
        document.getElementById('teaScene').addEventListener('click', function() {
            if (!hasSpilled) {
                spillTea();
            }
        });
    </script>
</body>
</html>
